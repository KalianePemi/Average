<div class="card">
  <div class="card-body">
    <img [src]= " foto " class="rounded mx-auto d-block" alt="..."/>
  </div>
</div>
<form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder= "Insira Nota 1" value = {{nota1}}>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Insira Nota 2" value = {{nota2}}>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Insira Nota 3" value = {{nota3}}>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Insira Nota 4" value = {{nota4}}>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Calcular</button>
  <span *ngIf="aprovado; else elseBlock" class="badge badge-success">Aprovado!</span>
  <ng-template #elseBlock><span class="badge badge-danger">Reprovado </span></ng-template>
</form>
